<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Screen</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      overflow: hidden; /* Prevent scrolling */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spinner {
      animation: spin 1s linear infinite;
    }

    #loading-container {
      position: fixed; /* Fixed positioning */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
      color: white; /* Text color */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999; /* High z-index to overlay everything */
    }
  </style>
</head>
<body class="h-full">
  <div id="loading-container">
    <div class="spinner w-16 h-16 border-4 border-t-transparent rounded-full mb-8"></div>
    <h1 class="text-2xl font-bold mb-4">bypassed by mango arcade</h1>
  </div>
  
  <div id="main-content" style="display: none;">
    <!-- Your main content goes here -->
    <h1>Welcome to the Main Content</h1>
    <p>This is the main content of your application.</p>
  </div>
  
  <script>
    // Show the loading screen for 10 seconds
    setTimeout(() => {
      document.getElementById('loading-container').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      document.body.style.overflow = 'auto'; // Enable scrolling again
    }, 10000); // 10000 milliseconds = 10 seconds
  </script>
</body>
</html>
